<!doctype html>
<html data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <title>{{ title or "Publisher Agent" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  /* Wrap long lines and prefer vertical scrolling */
  pre, .pre-wrap {
    white-space: pre-wrap;      /* wrap lines in <pre> */
    word-wrap: break-word;
    word-break: break-word;
  }
  .scroll-vert {
    height: 320px;              /* fixed height for vertical scrolling */
    overflow-y: auto;
    overflow-x: hidden;         /* hide horizontal bar */
    display: block;
  }
  textarea {
    white-space: pre-wrap;      /* wrap in textareas too */
    word-wrap: break-word;
    word-break: break-word;
    resize: vertical;           /* only vertical resizing */
  }
  textarea.scroll-vert {
    overflow-y: auto;
    overflow-x: hidden;
    height: 320px;              /* match <pre> height */
  }
</style>

</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('projects') }}">Publisher Agent</a>
  </div>
</nav>
<main class="container py-3">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ 'success' if category=='success' else 'warning' }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</main>
</body>
</html>
