{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Projects</h2>
  <a class="btn btn-primary" href="{{ url_for('project_new') }}">New Project</a>
</div>
<table class="table table-hover bg-white">
  <thead><tr><th>Name</th><th>Created</th><th></th></tr></thead>
  <tbody>
  {% for p in projects %}
    <tr>
      <td>{{ p.name }}</td>
      <td>{{ p.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
      <td><a class="btn btn-sm btn-outline-secondary" href="{{ url_for('project_detail', project_id=p.id) }}">Open</a></td>
    </tr>
  {% else %}
    <tr><td colspan="3" class="text-muted">No projects yet.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
